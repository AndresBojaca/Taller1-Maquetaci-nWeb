<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-5 mb-2">

        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-7 ">
        <!-- Description -->
        <div class="desc-container">
            <span class="custom-color">{{bookDesc}}</span>
        </div>
        <!-- Data -->
        <div>
            <span class="custom-secondary-color font-weight-bold">Valor Unitario {{bookValue}}</span>
            <div id="quantity" class="row mt-4">

                    <label class="font-weight-bold" for="">Cantidad</label>
                </div>
                <div class="col-3 col-md-2 p-0">
                    <input type="number" required class="form-control" value="1" type="text">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-6 col-md-8">
                    <h3 class="custom-secondary-color font-weight-bold">Total {{bookValue}}</h3>
                </div>
                <div class="col-6 col-md-4">
                    <button type="button" class="btn btn-custom">AÃ±adir al Carrito <i class="fas fa-cart-plus"></i></button>

            </div>

    </div>
